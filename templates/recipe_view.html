{% extends "base.html" %}

{% block body %}

    <a href="/">home</a>

    {% for recipe in recipes %}

    <h3>{{recipe.food_title}}</h3>
    <p>by {{recipe.food_author}}</p>
    <p>{{recipe.ingredients}}</p>
    <p>{{recipe.directions}}</p>
    <img src="{{recipe.food_image.url}}" alt="food_image">
    <p>Posted on {{recipe.food_date}}</p>

    {% endfor %}

{% endblock %}
