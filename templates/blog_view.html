{% extends "base.html" %}

{% block body %}

<a href="/">home</a>

{% for blog in blogs %}

<ul>
    <h3>{{blog.blog_title}} by {{blog.blog_author}}</h3>
    <p>{{blog.blog_body}}</p>
    <img src="{{blog.blog_image.url}}" alt="blog_image">
    <p>Posted on {{blog.blog_date}}</p>
</ul>

{% endfor %}

{% endblock %}
